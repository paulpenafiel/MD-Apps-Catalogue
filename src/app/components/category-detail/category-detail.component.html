<div class="container" id="aplications_screen">

    <div class="view" *ngFor="let category of selectedCategories">
        <img src="{{category.imgPath}}" class="img-fluid" alt="placeholder">
        <div class="mask waves-effect waves-strong rgba-black-light">
          <h4 class="text-center">{{category.name}}</h4><hr>
          <h4 class="white-text text-center">{{category.description}}</h4>
        </div>
        
      </div>

  <div class="container" id="aplication-panel">

    <div class=" border border-secondary rounded col-md-12 col-ms-12">
      <div class="row">
        <div *ngFor="let aplication of aplications" class="col-lg-3 col-md-4 col-sm-4 col-6" id="aplication_card">
          <div class="card">
            <div class="card-image">
              <img src="{{aplication.imgPath}}">
            </div>
            <div class="card-action">
            </div>
            <div class="">
              <a routerLink="/detail/{{aplication._id}}" class="blue-text">{{aplication.name}}</a>
              <p>{{aplication.category}}</p>
              <!-- <p>{{aplication.rating}}</p> -->
              <p><span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span> {{aplication.rating}}</p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
