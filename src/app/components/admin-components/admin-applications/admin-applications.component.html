<div class="container" id="adminAplication-screen">
  <div class="row">
    <div class="col s5 card" id="aplication-form">
      <!-- Default form login -->
      <form class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <label>Email address</label>
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
          <a href="">Register</a>
        </p>

        <!-- Social login -->
        <p>or sign in with:</p>

        <a type="button" class="light-blue-text mx-2">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <i class="fab fa-twitter"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
          <i class="fab fa-github"></i>
        </a>

      </form>
      <!-- Default form login -->
    </div> -->
    <div class="col s7">
      <table class="table table-striped table-bordered">
        <thead class="black white-text">
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Status</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let aplication of aplicationService.aplications">
            <td>{{aplication.name}}</td>
            <td>{{aplication.category}}</td>
            <td>{{aplication.status}}</td>
            <td>
              <!-- <a (click)="editEmployee(employee)"><i class="material-icons">edit</i></a> -->
              <a (click)="deleteAplication(aplication._id)" class="actions"><i class="fas fa-trash-alt fa-1x"></i></a>
              <a class="actions"><i class="fas fa-eye-slash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
