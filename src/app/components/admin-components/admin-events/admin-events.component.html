<div class="container" id="adminEvents-screen">
  <div class="row">
    <div class="col-md-6 card" id="aplication-form">
      <div class="container register">
        <div class="row">
          <div class="col-md-12 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#noticia" role="tab" aria-controls="home"
                  aria-selected="true">Noticia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#evento" role="tab" aria-controls="profile"
                  aria-selected="false">Evento</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <!-------------------Ingreso de Notiicia------------------->
              <div class="tab-pane fade show active" id="noticia" role="tabpanel" aria-labelledby="home-tab">
                <h3 class="register-heading">Ingreso de Noticia</h3>
                <div class="row register-form">
                  <div class="col-md-12">
                    <form (ngSubmit)="addNew($event)">
                      <div class="form-group">
                        <label style="margin-top:2%">Fecha de Publicación *</label>
                        <input type="date" class="form-control" name="date">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Título *" name="title" />
                      </div>
                      <div class="form-group">
                        <textarea type="text" class="form-control" placeholder="Texto de la Noticia *" name="body"></textarea>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="URL de la fuente *" name="source">
                      </div>
                      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Guardar</button>
                    </form>
                  </div>
                </div>
              </div>
              <!-----------------------Ingreso de Evento---------------------->
              <div class="tab-pane fade show" id="evento" role="tabpanel" aria-labelledby="profile-tab">
                <h3 class="register-heading">Ingreso de Evento</h3>
                <div class=" row register-form">
                  <div class="col-md-12">
                    <form (ngSubmit)="addEvent($event)">
                      <div class="form-group">
                        <label style="margin-top:2%">Fecha del Evento *</label>
                        <input type="date" class="form-control" name="dateE">
                      </div>
                      <div class="form-group">
                        <label style="margin-top:2%">Hora del Evento *</label>
                        <input type="time" class="form-control" name="HourE">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Lugar del Evento *" name="placeE" />
                      </div>
                      <div class="form-group">
                        <label style="margin-top:2%">Precio del Evento *</label>
                        <input type="number" value="10.00" min="0" step="0.10" data-number-to-fixed="2"
                          data-number-stepfactor="100" class="form-control currency" id="c2" placeholder="00,00" name="priceE" />
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="título *" name="titleE" />
                      </div>
                      <div class="form-group">
                        <textarea type="text" class="form-control" placeholder="Descripción *"
                          name="bodyE"></textarea>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="URL de la fuente *" name="sourceE" />
                      </div>
                      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Guardar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------TABLE---------------------------------->
    <div class="col-md-6">
      <table class="table table-striped table-bordered">
        <thead class="black white-text">
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Título</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let post of postService.posts">
            <td>{{post.date}}</td>
            <td>{{post.postType}}</td>
            <td>{{post.title}}</td>
            <td>
              <a (click)="deletePost(post._id)" class="actions"><i class="fas fa-trash-alt fa-2x"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
