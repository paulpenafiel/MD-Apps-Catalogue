<div class="container" id="adminComment-screen">
  <div class="row">
    <div class="col s7">
      <table class="table table-striped table-bordered">
        <thead class="black white-text">
          <th>Fecha</th>
          <th>Comentario</th>
          <th>Usuario</th>
          <th>Aplicaci√≥n</th>
          <th>Status</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let comment of commentService.comments">
            <td>{{comment.date | date: 'medium'}}</td>
            <td>{{comment.body}}</td>
            <td>{{comment.userName}}</td>
            <td>{{comment.appName}}</td>
            <td>{{comment.status}}</td>
            <td>
              <!-- <a (click)="editEmployee(employee)"><i class="material-icons">edit</i></a> -->
              <a (click)="banComment(comment._id)" class="actions"><i class="fas fa-trash-alt fa-1x"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
