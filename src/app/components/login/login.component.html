<!-- Material form Login-->
<div class="d-flex justify-content-center d-flex align-items-center row" id="login_form">
    <div class="card col-lg-5 col-md-7 col-sm-9 col-12 ">
        <h5 class="card-header info-color white-text text-center py-4">
            <strong>{{'LoginForm.Ingreso'|translate}}</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
            <!-- Form -->
            <form (submit)="loginUserSubmit()" class="text-center" style="color: #757575;">
                <!-- userName -->
                <div class="md-form">
                    <input type="text" class="form-control" placeholder="UserName *"  [(ngModel)]="username" name="username" title="pseudónimo">
                    <p class="input-example">{{'RegistroForm.Ejemplo'|translate}}: ppenafiel </p>
                </div>
                <!-- Password -->
                <div class="md-form">
                    <input type="password" class="form-control" placeholder="{{'RegistroForm.Contraseña'|translate}}" [(ngModel)]="password" name="password" title="contraseña">
                </div>
                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" >{{'LoginForm.Ingresar'|translate}}</button>
                <!-- Register -->
                <p>{{'LoginForm.Registrado'|translate}}
                    <a routerLink="/register">{{'LoginForm.Registrate'|translate}}</a>
                </p>
            </form>
        </div>
    </div>
</div>
<!-- Material form login -->
